<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Camera WebAPP</title>
</head>
<body>
    <main>
        <div class="container my-2 text-center">
            <div class="row g-3 my-3">
                <h1 class="txt-p2">
                    <i class="fas fa-camera"></i>
                    Take a picture!
                </h1>
            </div>
            <div id="camera-container" class="row g-3 my-3 mx-auto rounded shadow ">
                <video id="camera" autoplay></video>
            </div>
            <div class="row g-3 my-3">
                <div class="btn-group-vertical mx-auto " role="group">
                    <button id="btnfront" class="btn shadow outline-p1 ">
                        <i class="fas fa-camera"></i>
                        Front-View Camera!
                    </button>
                    <button id="btnrear" class="btn shadow outline-p1 ">
                        <i class="fas fa-camera"></i>
                        Rear-View Camera!
                    </button>
                    <button id="btntake" class="btn shadow outline-p1 ">
                        <i class="fas fa-hand-peace"></i>
                        Take picture!
                    </button>
                </div>
            </div>
            <div id="pictures" class="row g-3 my-3"></div>
        </div>
    </main>
    <br>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
